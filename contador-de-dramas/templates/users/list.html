
{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Usuários</h3>
  <a href="{{ url_for('users_create') }}" class="btn btn-primary"><i class="bi bi-person-plus"></i> Novo usuário</a>
</div>
<form class="row g-2 mb-3">
  <div class="col-auto"><input class="form-control" type="search" name="q" value="{{ q }}" placeholder="Buscar por nome ou apelido"></div>
  <div class="col-auto"><button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button></div>
</form>
<table class="table table-hover align-middle">
  <thead><tr><th>Nome</th><th>Apelido</th><th class="text-end">Ações</th></tr></thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.name }}</td>
      <td><span class="badge bg-info-subtle text-info">@{{ u.nickname }}</span></td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('users_edit', user_id=u.id) }}"><i class="bi bi-pencil"></i></a>
        <form action="{{ url_for('users_delete', user_id=u.id) }}" method="post" class="d-inline" onsubmit="return confirm('Excluir este usuário?');">
          <button class="btn btn-sm btn-outline-danger" type="submit"><i class="bi bi-trash"></i></button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="3" class="text-center text-muted">Nenhum usuário cadastrado.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
